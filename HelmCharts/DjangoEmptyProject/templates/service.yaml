apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    owner: DenisAstahov
spec:
  selector:
    project: {{ .Release.Name }}    # Selecting PODS with those Labels
  ports:
    - name: {{ .Release.Name }}-listener
      protocol: TCP
      port: {{ .Values.container.containerPort }}  # Port on Load Balancer
      targetPort: {{ .Values.container.containerPort }}  # Port in POD
