apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 1color
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: 1color
  source:
    path: "HelmCharts/1color"
    repoURL: "git@github.com:elsergo/argocd.git"
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
